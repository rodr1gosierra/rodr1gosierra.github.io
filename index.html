<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="text-center signin">
      <img src="img/login.png" alt="Logo de e-mercado" width="300" class="mb-3">
      <h1 class="h3 mb-3">Inicio de sesión</h1>
      <label for="email">Email</label>
      <input type="email" class="form-control mb-3" id="email" placeholder="Email">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control mb-3" id="password" placeholder="Contraseña">
      <button type="button" class="btn btn-primary btn-lg mt-3" id="ingresar">Ingresar</button>
    </div>    
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert alert-danger fade" id="alert-error" role="alert">
    Debes ingresar los datos
  </div>
  <script src="js/index.js"></script>
</body>
</html>
